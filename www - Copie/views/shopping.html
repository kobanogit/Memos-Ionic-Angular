<ion-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Shopping list</h1>
    <div class="buttons">
      <!-- <button class="button button-icon ion-erlenmeyer-flask-bubbles" ng-click="addItem()"></button> -->
      <button class="button button-icon ion-social-freebsd-devil" ng-click="addItem()"></button>
    </div>
  </ion-header-bar>
  <ion-content>

  <!-- <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher> -->

    <ion-list>
      <ion-item ng-repeat="item in items">
        <div class="item item-body">
          <p>{{item.name}}</p>
          <div class="button-bar">
            <a class="button" ng-click="editItem(item)"><i class="icon ion-edit"></i></a>
            <a class="button" ng-click="removeItem(item.key)"><i class="icon ion-trash-a"></i></a>
<!--             <button class="button button-stable button-clear" ng-click="editItem(item)">
              <i class="icon ion-edit"></i>
            </button>
            <button class="button button-stable button-clear" ng-click="removeItem(item.key)">
              <i class="icon ion-trash-a"></i>
            </button> -->
          </div>
        </div>


      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
